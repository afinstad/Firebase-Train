<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Train Time</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <header>
        <div class="jumbotron">
            <h2>Train Time</h2>
            <hr class="my-2">
            <h6>Travel England</h6>
        </div>
    </header>

    <!-- Table For Data  -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="trainInfo">
                    <thead>
                        <tr>
                            <th scope="col" id="tableTrainName">Train Name</th>
                            <th scope="col" id="tableTrainDestination">Destination</th>
                            <th scope="col" id="tableFrequency">Frequency (min)</th>
                            <th scope="col" id="tableNextArrival">Next arrival</th>
                            <th scope="col" id="tableMinAway">Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
            <div class="class">
                    <div class="row">
                        <div class="col-md-4">
                            <form role="form">
                                <div class="form-group row">
                                    <label for="name-input">Train Name</label>
                                    <input class="form-control" id="name-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="destination">Destination</label>
                                    <input class="form-control" id="destination" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="first-input">First Train</label>
                                    <input class="form-control" id="first-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="frequency">Frequency</label>
                                    <input class="form-control" id="frequency" type="text">
                                </div>
                                <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

</body>

<script src="assets/javascript/java.js"></script>

</html>
