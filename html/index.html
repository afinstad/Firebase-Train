<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <title>Train Time</title>
</head>

<body>

    <header>
        <div class="jumbotron">
            <h2>Train Time</h2>
            <hr class="my-2">
            <h6>Travel England</h6>
        </div>
    </header>

    <!-- Table For Data  -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="TrainInfo">
                    <thead>
                        <tr>
                            <th scope="col" id="tableTrainName">Train Time</th>
                            <th scope="col" id="tableDestination">Destination</th>
                            <th scope="col" id="tableFirstTrain">First Train Time</th>
                            <th scope="col" id="tableFrequency">Frequency (min)</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="class">
            <div class="row">
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group row">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="Destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="first-input">First Train Time</label>
                            <input class="form-control" id="first-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Code to the JavaScript File -->
    <script src="/assets/train.js"></script>
</body>

</html>
